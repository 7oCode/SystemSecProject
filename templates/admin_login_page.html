<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form method="post" action="{{ url_for('check_admin_login') }}">
        <label for="admin_name">Admin Name:</label>
        <input type="text" id="admin_name" name="admin_username" required><br><br>

        <label for="admin_password">Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br><br>

        <label for="admin_email">Email:</label>
        <input type="email" id="admin_email" name="admin_email" required><br><br>


        <a href="check_for_admin_login"><input type="submit" value="Login"></a>
    </form>


</body>
</html>
