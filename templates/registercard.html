{% block content %}

<head>
{% block title %}Card{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='registercard.css') }}">
  <script src="{{ url_for('static', filename='register.js') }}">
  </script>
</head>

<!---<div class="nav"></div>--->

<div class="credit-card-page-container">
  <h1 class="billing-title">Billing</h1>
</div>

<div class="layout-container">
  <div class="left-col">
    <h2>Your Cards</h2>
        <p>You haven't added a credit card yet.</p>

          <div class="credit-card-loader">

            <h2 class="order-history-title">Order History</h2>
    <p>You haven't purchased anything yet.</p>
  </div>
  <div class="right-col">
        <h2>Add Card</h2>

    <div class="credit-card-container">
  <div class="bg-circle-one"></div>
  <div class="bg-circle-two"></div>
  <div class="chip"></div>
  <div class="credit-card-number-container">
    <div class="first-four-numbers"></div>
    <div class="second-four-numbers"></div>
    <div class="third-four-numbers"></div>
    <div class="fourth-four-numbers"></div>
  </div>
  <div class="name-container">
    <div class="first-name"></div>
    <div class="last-name"></div>
  </div>

  <div class="date-container">
    <div class="date"></div>
  </div>


  <div class="master-card-logo-container">
    <div class="yellow-circle"></div>
    <div class="red-circle"></div>
  </div>

</div>

<form method="post" autocomplete="off">
      <div class="inputLabel">Card Number</div>
      <input type="number" placeholder="CARD NUMBER" class="card-number" name="card_no" id="card_no" required>

      <div class="inputLabel">First Name</div>
      <input type="text" placeholder="First Name" class="first-name-input" name="fname" id="fname"  onkeydown="return /[a-zA-Z]/i.test(event.key)" required>

      <div class="inputLabel">Last Name</div>
      <input type="text" placeholder="Last Name" class="last-name-input" name="lname" id="lname" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>

      <div class="card-info-container">
        <div class="expiration-date-container">
          <div class="inputLabel">Expiration Date</div>
          <input type="month" class="exp-date-input" name="exp_date" id="exp_date" required>
        </div>
        <div class="cvv-container">
          <div class="inputLabel">CVV</div>
          <input type="number" placeholder="123" class="cvv-input" name="cvv" id="cvv" required>
        </div>
      </div>
      <input type="submit" value="Add Card" class="add-card">
</form>
      {{ msg }}
  </div>
</div>
{% endblock %}
