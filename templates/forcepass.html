<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password?</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-heading">
				<h2 class="text-center">Enter Email</h2>
			</div>
			<hr />
			<div class="modal-body">
				<form action="{{ url_for('forceuser') }}" method="post">
					{{ form.csrf_token }}
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
<!--							<input type="text" class="form-control" placeholder="Email" />-->
							{{ form.email }}
							{{ form.username }}
						</div>
					</div>
					<div class="form-group text-center">
<!--						<button type="submit" class="btn btn-success btn-lg">Reset</button>-->
						<input type="submit"  class="btn btn-success btn-lg" value="Reset">
					</div>
				{{ msg }}

				</form>
<!--					<a href="/"><button class="btn btn-success btn-lg">Back</button></a>-->
			</div>
		</div>
	</div>

</body>
</html>
